<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>

<body>

    <body>
        <!-- Auth Screen -->
        <div id="auth-screen" class="auth-screen">
            <img src="logo.png" alt="Focus Logo" class="auth-logo-img">

            <!-- Login Form -->
            <div id="login-form" class="auth-form-container active">
                <h2 class="auth-title text-element">Login</h2>
                <div class="input-container">
                    <input type="text" id="login-username" class="auth-input text-element" placeholder="Username"
                        autocomplete="username">
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" class="auth-input text-element" placeholder="Password"
                        autocomplete="current-password">
                </div>
                <button id="login-btn" class="primary-btn auth-btn text-element">Login</button>
                <p class="auth-switch text-element">
                    Don't have an account? <span id="show-signup" class="link">Sign Up</span>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form-container hidden">
                <h2 class="auth-title text-element">Sign Up</h2>
                <div class="input-container">
                    <input type="text" id="signup-username" class="auth-input text-element" placeholder="Username"
                        autocomplete="username">
                </div>
                <div class="input-container">
                    <input type="password" id="signup-password" class="auth-input text-element" placeholder="Password"
                        autocomplete="new-password">
                </div>
                <div class="input-container">
                    <input type="password" id="signup-confirm" class="auth-input text-element"
                        placeholder="Confirm Password" autocomplete="new-password">
                </div>
                <button id="signup-btn" class="primary-btn auth-btn text-element">Create Account</button>
                <p class="auth-switch text-element">
                    Already have an account? <span id="show-login" class="link">Login</span>
                </p>
            </div>
        </div>

        <div class="app-container hidden" id="app-container">
            <!-- Logout Button -->
            <button id="logout-btn" class="logout-btn" aria-label="Logout">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>

            <!-- Language Toggle -->
            <button id="lang-toggle" class="lang-btn" aria-label="Toggle Language">EN</button>

            <!-- View Toggle -->
            <div class="view-toggle">
                <button id="toggle-analog" class="toggle-btn" aria-label="Analog View">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>
                <button id="toggle-digital" class="toggle-btn active" aria-label="Digital View">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </button>
                <button id="toggle-history" class="toggle-btn" aria-label="History View">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                        <line x1="16" y1="18" x2="22" y2="18"></line>
                        <line x1="16" y1="21" x2="22" y2="21"></line>
                    </svg>
                </button>
            </div>

            <!-- Setup Screen -->
            <div id="setup-screen" class="screen active">
                <h1 class="logo text-element">Focus.</h1>

                <!-- Mode Switcher -->
                <div class="mode-switcher">
                    <button id="mode-timer" class="mode-btn active text-element">Timer</button>
                    <button id="mode-pomodoro" class="mode-btn text-element">Pomodoro</button>
                    <button id="mode-stopwatch" class="mode-btn text-element">Stopwatch</button>
                    <button id="mode-todo" class="mode-btn text-element">Todo</button>
                    <button id="mode-planner" class="mode-btn text-element">Plan</button>
                </div>

                <!-- Session Name Input -->
                <div class="session-name-container input-container">
                    <input type="text" id="session-name" class="session-name-input text-element"
                        placeholder="Session Name (Optional)">
                </div>

                <!-- Timer Inputs -->
                <div class="input-container" id="timer-inputs">
                    <div class="time-input-container">
                        <div class="input-group">
                            <input type="number" id="input-hours" placeholder="00" min="0" max="99" inputmode="numeric">
                            <span class="label text-element">Hours</span>
                        </div>
                        <span class="separator">:</span>
                        <div class="input-group">
                            <input type="number" id="input-minutes" placeholder="00" min="0" max="59"
                                inputmode="numeric">
                            <span class="label text-element">Minutes</span>
                        </div>
                        <span class="separator">:</span>
                        <div class="input-group">
                            <input type="number" id="input-seconds" placeholder="00" min="0" max="59"
                                inputmode="numeric">
                            <span class="label text-element">Seconds</span>
                        </div>
                    </div>
                </div>

                <!-- Stopwatch Placeholder -->
                <div id="stopwatch-preview" class="stopwatch-preview hidden">
                    <span class="preview-time">00:00:00</span>
                </div>

                <!-- Pomodoro Container -->
                <div id="pomodoro-container" class="pomodoro-container hidden">
                    <div class="pomodoro-settings">
                        <div class="pomodoro-setting-group">
                            <label class="pomodoro-label text-element">Focus Time</label>
                            <div class="pomodoro-input-wrapper">
                                <input type="number" id="pomodoro-focus" class="pomodoro-input" value="25" min="1"
                                    max="90" inputmode="numeric">
                                <span class="pomodoro-unit text-element">min</span>
                            </div>
                        </div>
                        <div class="pomodoro-setting-group">
                            <label class="pomodoro-label text-element">Short Break</label>
                            <div class="pomodoro-input-wrapper">
                                <input type="number" id="pomodoro-short" class="pomodoro-input" value="5" min="1"
                                    max="30" inputmode="numeric">
                                <span class="pomodoro-unit text-element">min</span>
                            </div>
                        </div>
                        <div class="pomodoro-setting-group">
                            <label class="pomodoro-label text-element">Long Break</label>
                            <div class="pomodoro-input-wrapper">
                                <input type="number" id="pomodoro-long" class="pomodoro-input" value="15" min="1"
                                    max="60" inputmode="numeric">
                                <span class="pomodoro-unit text-element">min</span>
                            </div>
                        </div>
                        <div class="pomodoro-setting-group">
                            <label class="pomodoro-label text-element">Rounds Until Long Break</label>
                            <div class="pomodoro-input-wrapper">
                                <input type="number" id="pomodoro-rounds" class="pomodoro-input" value="4" min="1"
                                    max="10" inputmode="numeric">
                                <span class="pomodoro-unit text-element">rounds</span>
                            </div>
                        </div>
                    </div>
                    <div class="pomodoro-preview">
                        <div class="pomodoro-cycle-indicator">
                            <span class="cycle-label text-element">Round</span>
                            <span class="cycle-count">1/4</span>
                        </div>
                        <div class="pomodoro-status text-element">Focus Time</div>
                    </div>
                </div>

                <!-- Todo Container -->
                <div id="todo-container" class="todo-container hidden">
                    <div class="todo-input-group">
                        <input type="text" id="todo-input" class="text-element" placeholder="What needs to be done?"
                            autocomplete="off">
                    </div>
                    <ul id="todo-list" class="todo-list">
                        <!-- Tasks will go here -->
                    </ul>
                </div>

                <!-- Planner Container -->
                <div id="planner-container" class="planner-container hidden">
                    <div class="planner-inputs">
                        <input type="text" id="plan-subject" class="plan-input-text text-element" placeholder="Subject">
                        <div class="plan-time-group">
                            <select id="plan-day" class="plan-select">
                                <option value="Mon">Mon</option>
                                <option value="Tue">Tue</option>
                                <option value="Wed">Wed</option>
                                <option value="Thu">Thu</option>
                                <option value="Fri">Fri</option>
                                <option value="Sat">Sat</option>
                                <option value="Sun">Sun</option>
                            </select>
                            <input type="time" id="plan-time" class="plan-input-time">
                        </div>
                        <button id="add-plan-btn" class="add-plan-btn" aria-label="Add Plan">+</button>
                    </div>

                    <div class="planner-timetable">
                        <div class="timetable-grid">
                            <div class="day-column" data-day="Mon">
                                <div class="day-header">Mon</div>
                                <div class="day-content"></div>
                            </div>
                            <div class="day-column" data-day="Tue">
                                <div class="day-header">Tue</div>
                                <div class="day-content"></div>
                            </div>
                            <div class="day-column" data-day="Wed">
                                <div class="day-header">Wed</div>
                                <div class="day-content"></div>
                            </div>
                            <div class="day-column" data-day="Thu">
                                <div class="day-header">Thu</div>
                                <div class="day-content"></div>
                            </div>
                            <div class="day-column" data-day="Fri">
                                <div class="day-header">Fri</div>
                                <div class="day-content"></div>
                            </div>
                            <div class="day-column" data-day="Sat">
                                <div class="day-header">Sat</div>
                                <div class="day-content"></div>
                            </div>
                            <div class="day-column" data-day="Sun">
                                <div class="day-header">Sun</div>
                                <div class="day-content"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="start-btn" class="primary-btn text-element">Start Timer</button>
            </div>

            <!-- Timer Screen -->
            <div id="timer-screen" class="screen hidden">
                <div class="timer-display-container">
                    <!-- Digital Timer -->
                    <div id="digital-display" class="timer-view active">
                        <span id="time-remaining">25:00</span>
                    </div>

                    <!-- Analog Timer -->
                    <div id="analog-display" class="timer-view hidden">
                        <div class="clock-face">
                            <div class="hand-container">
                                <div class="hand second-hand"></div>
                                <div class="hand minute-hand"></div>
                            </div>
                            <div class="center-dot"></div>
                            <svg class="progress-ring" width="300" height="300" viewBox="0 0 300 300">
                                <circle class="progress-ring__circle" stroke="currentColor" stroke-width="4"
                                    fill="transparent" r="140" cx="150" cy="150" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="pause-btn" class="control-btn" aria-label="Pause/Resume">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button id="reset-btn" class="control-btn" aria-label="Reset">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Rating Modal -->
        <div id="rating-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 class="modal-title text-element">Session Complete!</h2>
                <p class="modal-subtitle text-element">How was your focus?</p>
                <div class="star-rating">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                <div class="modal-actions">
                    <button id="rating-save-btn" class="modal-btn primary text-element">Save</button>
                </div>
            </div>
        </div>

        <!-- History View -->
        <div id="history-view" class="history-view hidden">
            <div class="history-header">
                <h2 class="history-title text-element">History</h2>
                <div class="history-controls" style="display: flex; align-items: center; gap: 10px;">
                    <!-- Excel Export Removed -->
                    <button id="close-history" class="close-btn">&times;</button>
                </div>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be injected here -->
                <div class="empty-history text-element">No sessions yet.</div>
            </div>
        </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
